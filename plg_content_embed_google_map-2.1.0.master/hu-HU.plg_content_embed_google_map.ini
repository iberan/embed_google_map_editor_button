PLG_EMBED_GOOGLE_MAP_DESC="<h3>Embed Google Map Joomla Plugin</h3><p>Köszönjük, hogy az Embed Google Map for Joomla bővítményt telepítette, amelynek segítségével Google Térképet ágyazhat a Joomla cikkekbe.</p><p>A bővítmény a Google Maps, Google Maps Classic és Google Maps Embed API verziókat támogatja, amelyek a beállításokban választható opciók: új, klasszikus, beágyazott. Az első kettőhöz API kulcs nem szükséges, a harmadikhoz viszont igen. A paraméterek nem mindegyik verzióban egyformán támogatottak. Kérjük, tekintse át az alábbiakat.</p><p>Google Maps<br />* térkép típus (normal, műhold)<br />* nagyítás szintje<br />* nyelv - Alapbeállításban a látogató a saját böngészőjében megadott nyelven látja a térképet. A beállítások csak akkor érvényesülnek, ha a térkép hozzáadott hivatkozáson keresztül nyílik meg a Google Térképben.<br />* link hozzáadása<br />* link szövege<br />* magasság<br />* szélesség<br />* keret<br />* keret stílusa<br />* keret színe<br />* HTTPS</p><p>Google Maps Classic<br />* térkép típusa (normal, műhold, hibrid, terep)<br />* nagyítás szintje<br />* nyelv<br />* link hozzáadása<br />* link szövege<br />* link teljes képernyőhöz<br />* információ mutatása<br />* információs link szövege<br />* magasság<br />* szélesség<br />* keret<br />* keret stílusa<br />* keret színe<br />* HTTPS</p><p>Google Maps Embed API<br />* térkép típusa (normal, műhold)<br />* nagyítás szintje<br />* nyelv<br />* magasság<br />* szélesség<br />* keret<br />* keret stílusa<br />* keret színe<br />* HTTPS</p><p>Szintaxis:<br />{google_map}cím{/google_map}<br />{google_map}cím|version:classic{/google_map}<br />{google_map}cím|zoom:10{/google_map}<br />{google_map}cím|zoom:10|lang:hu{/google_map}<br />{google_map}cím|width:200|height:200|border:1|border_style:solid|border_color:#000000{/google_map}<br />{google_map}cím|width:200|height:200|link:yes|link_label:Label|link_full:yes{/google_map}<br />{google_map}cím|link:yes{/google_map}<br />{google_map}cím|type:satellite{/google_map}<br />{google_map}cím|show_info:no{/google_map}<br />{google_map}cím|show_info:yes|info_label:Label{/google_map}<br />{google_map}cím|https:yes{/google_map}<br />*{google_map}latitude,longitude{/google_map}<br /><br />* latitude,longitude = szélességi és hosszúsági koordináták tizedes fokokban</p>"
